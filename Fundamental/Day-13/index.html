<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <form class="container border mt-3 p-3">
        <div class="row">
            <div class="col-6">
                <label>Name</label>
                <input type="text" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <label>Age</label>
                <input class="form-control" type="number">
            </div>
            <div class="col-6">
                <label>Job</label>
                <input class="form-control" type="text">
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-12">
                <input type="button" value="ADD DATA" class="btn btn-block btn-secondary">
            </div>
        </div>
    </form>

    <div class="container mt-5 text-center">
        <h3>Filter</h3>
        <div class="row justify-content-center text-center">
            <input placeholder="Filter by name" type="text" class="form-control col-3 m-2">
            <input placeholder="Filter by age" type="text" class="form-control col-3 m-2">
            <input placeholder="Filter by Job" type="text" class="form-control col-3 m-2">
        </div>
    </div>

    <div class="container mt-5 text-center">
        <h3>Data</h3>
        <table class="table-bordered table text-center mt-3">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Age</td>
                    <td>Job</td>
                </tr>
            </thead>
            <tbody>
    
            </tbody>
        </table>
    </div>

    <script>
        class Person{
            constructor(nama, umur, pekerjaan){
                this.nama = nama,
                this.umur = umur,
                this.pekerjaan = pekerjaan
            }
        }

        var data = [
            new Person('Andi', 23, 'Coder'),
            new Person('Seto', 43, 'Developer'),
            new Person('Budi', 13, 'CEO'),
            new Person('Anton', 23, 'Student'),
            new Person('Andre', 43, 'Big boss'),
            new Person('Max', 53, 'Cogan')
        ]

        function showData(arr){
            var hasil = ''
            for(var i = 0; i < arr.length; i++){
                hasil += `<tr>
                        <td>${arr[i].nama}</td>
                        <td>${arr[i].umur}</td>
                        <td>${arr[i].pekerjaan}</td>
                        </tr>`
            }

            document.getElementsByTagName('tbody')[0].innerHTML = hasil
        }



        showData(data)
    </script>
</body>
</html>
