<script>
// 1. Pilih mau hitung apa?
//  a. Segitiga
//  b. Trapesium
//  c. Persegi Panjang
//  d. Detik -> Jam

// ============ Kumpulan function ============

function segitiga(a, t){
    return (a*t)/2
}

function trapesium(t, s1, s2){
    return ((s1+s2) * t) / 2
}

persegiPanjang = (p, l) => {
    return p * l
}

function hitungDetik(seconds){
    return parseInt(seconds/3600)
}


// ==========================================

var repeatMain
var repeatSegitiga

do{
    var menu = prompt('MENU \nMau menghitung apa? \n1.Segitiga \n2.Trapesium \n3.Persegi Panjang \n4.Detik -> Jam')
    if(menu == '1'){
        do{
            var alasSegitiga = prompt('Input panjang alas segitiga anda!')
            var tinggiSegitiga = prompt('Input tinggi segitiga anda!')

            if(0 < alasSegitiga && 0 < tinggiSegitiga){
                alert('Luas segitiga anda adalah : ' + segitiga(parseInt(alasSegitiga), parseInt(tinggiSegitiga)) + ' cm2')
                repeatSegitiga = false
            }else if(alasSegitiga == null || tinggiSegitiga == null){
                alert('Anda telah keluar dari menu segitiga')
                repeatMain = true
                break;
            }else{
                alert('Invalid Input!')
                repeatSegitiga = true
            }

        }while(repeatSegitiga)
    }else if(menu == '2'){
        do{
            // Check input tinggi
            do{
                var tinggiTrapesium = prompt('Input tinggi trapesium anda!')
                if(tinggiTrapesium > 0){
                    repeatTinggiTrapesium = false
                }else if(tinggiTrapesium == null){
                    break;
                }else{
                    alert('Input tinggi anda ngaco')
                    repeatTinggiTrapesium = true
                }
            }while(repeatTinggiTrapesium)
            if(tinggiTrapesium == null){
                break;
            }
            // Check input sisi 1
            do{
                var sisi1 = parseInt(prompt('Input panjang sisi 1 trapesium anda'))
                if(sisi1 > 0){
                    repeatSisi1 = false
                }else{
                    alert('Input sisi 1 anda salah!')
                    repeatSisi1 = true
                }
            }while(repeatSisi1)
            // Check input sisi 2
            do{
                var sisi2 = parseInt(prompt('Input panjang sisi 2 trapesium anda'))
                if(sisi2 > 0){
                    repeatSisi2 = false
                }else{
                    alert('Input sisi 2 anda salah!')
                    repeatSisi2 = true
                }
            }while(repeatSisi2)

            alert('Luas trapesium anda adalah : ' + trapesium(parseInt(tinggiTrapesium), sisi1, sisi2) + ' cm2')

        }while(repeatTrapesium)
    }else if(menu == '3'){
        do{
            var panjangPersegi = parseInt(prompt('Input panjang persegi anda!'))
            var lebarPersegi = parseInt(prompt('Input lebar persegi anda!'))

            if(panjangPersegi > 0 && lebarPersegi > 0){
                alert('Luas persegi panjang anda adalah : ' + persegiPanjang(panjangPersegi, lebarPersegi) + ' cm2')
                repeatPersegi = false
            }else{
                alert('Invalid input!')
                repeatPersegi = true
            }

        }while(repeatPersegi)
    }else if(menu == '4'){
        do{
            var detik = parseInt(prompt('Input detik anda!'))

            if(detik > 0){
                alert(detik + ' detik adalah ' + hitungDetik(detik) + ' jam')
                repeatDetik = false
            }else{
                alert('Invalid input')
                repeatDetik = true
            }

        }while(repeatDetik)
    }else if(menu == null){
        alert('Anda telah keluar!')
        break;
    }
}while(repeatMain)



</script>
